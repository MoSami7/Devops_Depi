---
- hosts: all
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: true
        upgrade: dist

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu lunar edge"
        state: present

    - name: Update apt packages after adding Docker repository
      apt:
        update_cache: true

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    

    - name: Pull Docker image from DockerHub
      docker_image:
        name: mosami77/libimg
        source: pull

    - name: Run Docker container
      docker_container:
        name: libimg
        image: mosami77/libimg
        state: started
        restart_policy: always
        ports:
          - "80:8000" # Adjust ports as needed
        
# Default values for the Helm Chart
---

# Number of replicas required
replicaCount: 3

# Application image and tag
image: mosami77/libimg:latest

# Port exposed by application container
containerPort: 5000

# Port to expose by the created service
servicePort: 5000

# Resource requests and limits for deployment
cpuRequest: 2024m
cpuLimit: 3036m
memoryRequest: 4048Mi 
memoryLimit: 4048Mi

# Service configuration
service:
  type: LoadBalancer 
  # nodePort: 30080 # Default values for the Helm Chart
